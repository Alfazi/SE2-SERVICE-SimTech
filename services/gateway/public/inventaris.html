<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Admin</title>
    <style>
        /* ... (all existing styles remain unchanged) ... */
    </style>
</head>
<body>
    <!-- ... (all existing HTML remains unchanged) ... -->

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token || !userId) {
                window.location.href = '/login';
                return;
            }

            try {
                // First verify if user is admin
                const authResponse = await fetch('/auth/user', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                const authData = await authResponse.json();
                
                if (!authData.success || authData.user.role !== 'admin') {
                    window.location.href = '/';
                        return;
                    }
                    
                // Continue with inventory fetch
                const response = await fetch('/api/inventory', {
                                    headers: {
                        'Authorization': `Bearer ${token}`,
                                        'user-id': userId
                                    }
                                });

                if (!response.ok) {
                    throw new Error('Failed to fetch inventory');
                }

                const data = await response.json();
                console.log('Received data:', data);

                // Rest of your inventory display code...
                        } catch (error) {
                console.error('Error:', error);
                alert('Error loading inventory data');
            }
        });
    </script>
</body>
</html>
