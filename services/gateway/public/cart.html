<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #017cff;
            color: white;
            position: sticky; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .brand {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        header nav a:hover {
            background-color: #005bb5;
        }

        header .user-menu {
            display: flex;
            align-items: center;
        }

        header .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-left: 15px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .cart-items {
            margin: 20px auto;
            max-width: 800px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item .name {
            font-weight: bold;
        }

        .checkout-btn, .back-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #017cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .checkout-btn:hover, .back-btn:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">SimTech</div>
        <nav>
            <a href="/">Homepage</a>
            <a href="#katalog">Katalog</a>
            <a href="#pc-ready">PC Ready</a>
            <a href="#simulasi">Simulasi</a>
        </nav>
        <div class="user-menu">
            <img id="profile-picture" class="profile-circle" src="images/default-profile.png" alt="Profile">
        </div>
    </header>
    <h1>Keranjang Belanja</h1>
    <div class="cart-items"></div>
    <button class="checkout-btn">Checkout</button>
    <button class="back-btn" onclick="window.location.href='/'">Back to Homepage</button>
    <footer>
        <p>&copy; 2024 SimTech</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.querySelector('.cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Keranjang Anda kosong.</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <span class="name">${item}</span>
                        <button class="remove-btn" data-index="${index}">Hapus</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }

            document.querySelectorAll('.remove-btn').forEach((button) => {
                button.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    window.location.reload();
                });
            });

            document.querySelector('.checkout-btn').addEventListener('click', () => {
                alert('Fitur checkout belum tersedia.');
            });
        });
    </script>
</body>
</html>
