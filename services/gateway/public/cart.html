<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #017cff;
            color: white;
            position: sticky; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        header .brand:hover {
            text-decoration: underline; /* Efek hover opsional */
        }

        nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
            
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        header nav a:hover {
            background-color: #005bb5;
        }

        header .user-menu {
            display: flex;
            align-items: center;
        }

        header .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-left: 15px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .cart-items {
            margin: 20px auto;
            max-width: 800px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item .name {
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #017cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .checkout-btn:hover {
            background-color: #005bb5;
        }

        .user-menu {
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            margin-right: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="brand">SimTech</a>
        <nav>
            <a href="#katalog">Katalog</a>
            <a href="#pc-ready">PC Ready</a>
            <a href="#simulasi">Simulasi</a>
        </nav>
        <div class="user-menu">
            <img id="profile-picture" class="profile-circle" src="images/default-profile.png" alt="Profile">
        </div>
    </header>
    <h1>Keranjang Belanja</h1>
    <div class="cart-items"></div>
    <button class="checkout-btn">Checkout</button>
    <footer>
        <p>&copy; 2024 SimTech</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const cartItemsContainer = document.querySelector('.cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const userId = localStorage.getItem('userId'); // Ambil userId dari localStorage

            console.log('User ID:', userId); // Debugging: pastikan userId yang benar digunakan
            console.log('Cart items:', cart); // Debugging

            if (!userId) {
                alert('Silakan login terlebih dahulu.');
                window.location.href = '/login';
                return;
            }

            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Keranjang Anda kosong.</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    const price = item.price ? `Rp ${item.price.toLocaleString()}` : 'Tidak tersedia';
                    totalPrice += item.price;

                    cartItem.innerHTML = `
                        <div>
                            <span class="name">${item.name}</span><br>
                            <span class="price">Harga: ${price}</span>
                        </div>
                        <button class="remove-btn" data-index="${index}">Hapus</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                const totalPriceElement = document.createElement('div');
                totalPriceElement.classList.add('total-price');
                totalPriceElement.innerHTML = `
                    <strong>Total Harga: Rp <span>${totalPrice.toLocaleString()}</span></strong>
                `;
                cartItemsContainer.appendChild(totalPriceElement);
            }

            document.querySelectorAll('.remove-btn').forEach((button) => {
                button.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    window.location.reload();
                });
            });

            document.querySelector('.checkout-btn').addEventListener('click', async () => {
                if (cart.length === 0) {
                    alert('Keranjang Anda kosong.');
                    return;
                }

                try {
                    const response = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'user-id': userId, // Pastikan userId diteruskan
                        },
                        body: JSON.stringify({ items: cart }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Pesanan berhasil dibuat! Nomor pesanan Anda: ' + result.orderId);
                        localStorage.removeItem('cart'); // Kosongkan keranjang setelah checkout
                        window.location.href = '/orders'; // Redirect ke halaman daftar pesanan
                    } else {
                        alert(`Gagal membuat pesanan: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Error during checkout:', error);
                    alert('Terjadi kesalahan saat membuat pesanan.');
                }
            });
        });
    </script>
</body>
</html>
